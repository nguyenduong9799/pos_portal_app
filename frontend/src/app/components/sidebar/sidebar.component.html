<div class="sidebar" [class.collapsed]="!isOpen">
  <div class="sidebar-header">
    <h3 *ngIf="isOpen">POS Portal</h3>
    <div *ngIf="!isOpen" class="sidebar-icon">
      <i class="fas fa-store"></i>
    </div>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-list">
      <!-- Dashboard -->
      <li class="nav-item">
        <a
          routerLink="/dashboard"
          class="nav-link"
          routerLinkActive="active"
          [title]="!isOpen ? 'Dashboard' : ''"
        >
          <i class="icon fas fa-tachometer-alt"></i>
          <span *ngIf="isOpen">Dashboard</span>
        </a>
      </li>

      <!-- Products -->
      <li class="nav-item">
        <a
          routerLink="/products"
          class="nav-link"
          routerLinkActive="active"
          [title]="!isOpen ? 'Products' : ''"
        >
          <i class="icon fas fa-boxes"></i>
          <span *ngIf="isOpen">Products</span>
        </a>
      </li>

      <!-- Profile -->
      <li class="nav-item">
        <a
          routerLink="/profile"
          class="nav-link"
          routerLinkActive="active"
          [title]="!isOpen ? 'Profile' : ''"
        >
          <i class="icon fas fa-user"></i>
          <span *ngIf="isOpen">Profile</span>
        </a>
      </li>

      <!-- Auth Management -->
      <li class="nav-item">
        <a
          routerLink="/auth-management"
          class="nav-link"
          target="_blank"
          [title]="!isOpen ? 'Auth Management' : ''"
        >
          <i class="icon fas fa-user-cog"></i>
          <span *ngIf="isOpen">Auth Management</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- User Section -->
  <div class="sidebar-footer">
    <div class="user-info" *ngIf="isOpen && authService.authUser()">
      <div class="user-avatar">
        <i class="fas fa-user-circle"></i>
      </div>
      <div class="user-details">
        <div class="user-name">{{ authService.authUser()?.name || 'User' }}</div>
        <div class="user-role">{{ authService.authUser()?.role || 'User' }}</div>
      </div>
    </div>
    
    <button
      class="logout-btn"
      (click)="logout()"
      [title]="!isOpen ? 'Logout' : ''"
    >
      <i class="fas fa-sign-out-alt"></i>
      <span *ngIf="isOpen">Logout</span>
    </button>
  </div>
</div>
