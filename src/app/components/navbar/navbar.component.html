<div class="navbar bg-base-100 shadow-lg border-b border-base-300">
  <!-- Mobile menu button -->
  <div class="navbar-start">
    <button
      class="btn btn-square btn-ghost lg:hidden"
      (click)="onToggleSidebar()"
      aria-label="Toggle sidebar"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>

    <!-- Logo/Brand -->
    <a
      class="btn btn-ghost text-xl font-bold text-primary"
      routerLink="/dashboard"
    >
      <svg class="w-8 h-8 mr-2" fill="currentColor" viewBox="0 0 24 24">
        <path
          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
        />
      </svg>
      POS Portal
    </a>
  </div>

  <!-- Desktop navigation links -->
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li>
        <a routerLink="/dashboard" class="hover:text-primary">Dashboard</a>
      </li>
      <li><a href="#" class="hover:text-primary">Orders</a></li>
      <li><a href="#" class="hover:text-primary">Products</a></li>
      <li><a href="#" class="hover:text-primary">Analytics</a></li>
    </ul>
  </div>

  <!-- User menu -->
  <div class="navbar-end">
    <!-- Notifications -->
    <button class="btn btn-ghost btn-circle mr-2">
      <div class="indicator">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 17h5l-5 5v-5zM9 12l2 2 4-4m0 9.97v.02m-.01-.02h.01zm0 0H5v-2a3 3 0 013-3h.01M9 12l2 2 4-4m5.99 6.97h.01v.01h-.01v-.01zM15 3.29V5a2 2 0 01-2 2H9a2 2 0 01-2-2V3.29a1 1 0 011.45-.9l1.55.78 1.55-.78A1 1 0 0115 3.29z"
          ></path>
        </svg>
        <span class="badge badge-xs badge-primary indicator-item"></span>
      </div>
    </button>

    <!-- User dropdown -->
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <div
            class="bg-primary text-primary-content rounded-full w-10 h-10 flex items-center justify-center"
          >
            <span class="text-sm font-semibold">{{
              (user$ | async)?.firstName?.charAt(0) ||
                (user$ | async)?.username?.charAt(0) ||
                "U"
            }}</span>
          </div>
        </div>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow-lg border border-base-300"
      >
        <li class="menu-title">
          <span
            >{{ (user$ | async)?.firstName }}
            {{
              (user$ | async)?.lastName || (user$ | async)?.username || "User"
            }}</span
          >
        </li>
        <li><a>Profile</a></li>
        <li><a>Settings</a></li>
        <li><hr class="border-base-300" /></li>
        <li><a (click)="onLogout()" class="text-error">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
